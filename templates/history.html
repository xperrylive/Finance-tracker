{% extends "layout.html"%}

{%block title%} History {% endblock %}

{%block main%}

<table class="table table-striped">
    <thead>
        <th>Symobl</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Event</th>
        <th>Transaction</th>
    </thead>

    <tbody>
        {%for row in transactions%}
            <tr>
                <td>
                    {{row.symbol}}
                </td>
                <td>
                    {{row.shares}}
                </td>
                <td>
                    {{row.price | usd}}
                </td>
                <td>
                    {{row.event}}
                </td>
                <td>
                    {{row.timestamp}}
                </td>
            </tr>
        {%endfor%}
    </tbody>
</table>


{% endblock%}
