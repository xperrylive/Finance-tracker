{%extends "layout.html"%}

{%block title%}
    Sell
{% endblock %}

{% block main%}

<form action="/sell" method="post">
    <div class="mb-3">
        <label class="form-label">Choose a stock</label>
        <select id="stock-select" name="stock-selected" class="form-select mt-2" required>
            <option disabled selected value> -- select an option -- </option>
            {% for holding in holdings %}
                <option value="{{ holding.symbol }}">{{ holding.symbol }} â€” {{ holding.shares }} shares</option>
            {% endfor %}
        </select>

        <div class="input-group">
            <input type="number" id="shares_amount" name="shares-to-sell" class="form-control" placeholder="Shares..." required min="1">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Sell</button>
    </div>
</form>


{%endblock%}
